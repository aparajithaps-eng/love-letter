<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Darshan ‚ù§Ô∏è</title>

<!-- Handwritten Vintage Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #ffb6c1, #ff4f81);
  overflow: hidden;
  font-family: 'Dancing Script', cursive;
}

/* Floating Hearts */
.heart {
  position: absolute;
  animation: float 7s infinite;
  opacity: 0.85;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* Name Glow */
#name {
  position: absolute;
  top: 18%;
  width: 100%;
  text-align: center;
  font-size: 50px;
  color: #ffffff;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff9eb5; }
  to { text-shadow: 0 0 25px #ff1744; }
}

/* Envelope */
#envelope {
  width: 240px;
  height: 160px;
  background: linear-gradient(#ff6f91, #ff1744);
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 15px 35px rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
}

/* Letter Overlay */
#letter {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(255, 182, 193, 0.97);
}

/* Letter Box */
#letter-box {
  background: #fff0f5;
  max-width: 560px;
  margin: 10% auto;
  padding: 35px;
  border-radius: 22px;
  text-align: center;
  font-size: 26px;
  color: #c2185b;
  font-weight: bold;
  box-shadow: 0 20px 45px rgba(0,0,0,0.4);
}

/* Optional Photo */
#photo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 18px;
  border: 4px solid pink;
}

/* Button */
button {
  margin-top: 22px;
  padding: 10px 28px;
  border: none;
  background: #ff1744;
  color: white;
  font-size: 18px;
  border-radius: 28px;
  cursor: pointer;
}

/* Big Heart */
#big-heart {
  display: none;
  font-size: 160px;
  margin-top: 22px;
  animation: pop 1s infinite alternate;
}

@keyframes pop {
  from { transform: scale(1); }
  to { transform: scale(1.25); }
}
</style>
</head>

<body>

<!-- Romantic Music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c2b9f1d94.mp3" type="audio/mpeg">
</audio>

<div id="name">Darshan ‚ù§Ô∏è</div>

<div id="envelope">üíå Touch Me</div>

<div id="letter">
  <div id="letter-box">

    <!-- OPTIONAL PHOTO -->
    <!-- Replace the image link with your photo -->
    <img id="photo" src="https://i.imgur.com/0y0y0y0.png" alt="Us">

    ‚ù§Ô∏è  
    <br><br>
    ‚ÄúDistance maybe so long for us to meet each day,  
    but not for our hearts to think about each other everyday.
    <br><br>
    Love you, chellam!‚Äù
    <br><br>
    ‚ù§Ô∏è
    <br>

    <button onclick="closeLetter()">Close</button>

    <div id="big-heart">‚ù§Ô∏è</div>
  </div>
</div>

<script>
function createHearts() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 28 + 24 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHearts, 260);

document.getElementById("envelope").onclick = () => {
  document.getElementById("letter").style.display = "block";
};

function closeLetter() {
  document.getElementById("big-heart").style.display = "block";
}
</script>

</body>
</html>
